<div class="p-[2rem]">
  <h2 class="py-[3rem] flex justify-center text-[#42446E] font-bold text-4xl">
    Minha Stack
  </h2>

  <div class="flex flex-wrap justify-center gap-5">
    @for (item of stackIcons; track $index) {
      <div class="mb-[2rem] card bg-base-100 w-[5.625rem] h-full shadow-sm">

        <img [src]="item.path" class="" [alt]="item.name">
        
      </div>
    }
  </div>
</div>
